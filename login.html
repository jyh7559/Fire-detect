<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        #plainContent {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button>
            <div class="error" id="errorMsg"></div>
        </form>
    </div>

    <div id="plainContent"></div>

    <script>
        const validUser = "krish";
        const validPass = "krish@123";

        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const loginContainer = document.getElementById('loginContainer');
            const plainContent = document.getElementById('plainContent');

            if (username === validUser && password === validPass) {
                errorMsg.textContent = "";
                loginContainer.style.display = "none";

                // Fetch and display the content of plain.html
                fetch('plain.html')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        plainContent.innerHTML = data;
                        plainContent.style.display = "block";
                    })
                    .catch(error => {
                        plainContent.innerHTML = "<p>Failed to load content.</p>";
                        plainContent.style.display = "block";
                    });
            } else {
                errorMsg.textContent = "Invalid username or password.";
            }
            return false;
        }
    </script>
</body>
</html>
